akka {
	loglevel = "DEBUG"
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	actor {
		provider = "akka.cluster.ClusterActorRefProvider"
	}
	remote {
		log-remote-lifecycle-events = off
		netty.tcp {
			hostname = "127.0.0.1"
			port = 0
		}
	}
	cluster {
		seed-nodes = [
			"akka.tcp://swarm@127.0.0.1:2551",
			"akka.tcp://swarm@127.0.0.1:2552"]
		auto-down = on
	}
}